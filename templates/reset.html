<!DOCTYPE html>
<html lang="en">
    <head>
        <title>重置密码</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style.css" rel="stylesheet">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <form method="post" action='/resetpasswd'>
            <label>邮箱：<input type="text" id="user" value=""></label>
            <input type="button" value="发送验证码" onclick="sendVerification()"><br>
            <label>验证码：<input type="text" id="captcha" value=""></label><br>
            <label>密码：<input type="password" id="password" value=""></label><br>
            <input type="button" value="重置密码" onclick="resetpasswd()">
        </form>
    </body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
